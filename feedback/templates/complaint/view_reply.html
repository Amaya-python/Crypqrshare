{% extends 'temp/main_employee.html' %}
{% block base3 %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .view_reply_box h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .view_reply_box table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .view_reply_box th,
        .view_reply_box td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .view_reply_box th {
            background-color: #2c2c2c;
            color: #b5bcc5;
        }

        .view_reply_box td {
            background-color: #2c2c2c;
            color: #869791;
        }

    </style>
</head>
<body>
<center>
    <img class="w-75" src="/static/img/asymmetric-encryption-public-key-cryptography.jpg" alt="Image">

</center>

<div class="view_reply_box">
<h2 align="center">View reply</h2>
<form method="post">
	<table border="1" align="center" class="table table-bordered">

		<tr style="color: black">
		<th>Complaint</th>
		<th>Reply</th>

	</tr>
        {% for i in b %}
	<tr style="color: black">

		<td>{{ i.complaint }}</td>
		<td>{{ i.reply }}</td>
	</tr>
	    {% endfor %}
	</table>
</form>
</div>
</body>
</html>
{% endblock %}
