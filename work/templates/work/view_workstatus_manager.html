{% extends 'temp/main_company.html' %}
{% block base3 %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
         <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .employee-view-box h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .employee-view-box table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .employee-view-box th,
        .employee-view-box td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .employee-view-box th {
            background-color: #2c2c2c;
            color: #b5bcc5;
        }

        .employee-view-box td {
            background-color: #2c2c2c;
            color: #869791;
        }

    </style>
</head>
<body>
        <div class="employee-view-box">
<center>
    <img class="w-75" src="/static/img/welcome.webp" alt="Image">

</center>
<h4 align="center" style="color: white">View Work Status</h4>
<form method="post">
{% csrf_token %}
	<table border="1" align="center" class="table table-bordered">
		<tr style="color: white">
		<th>Work details</th>
		<th>Date</th>
            <th></th>
{#		<th>Time</th>#}
{#		<th>Status</th>#}

	   </tr>
        {% for i in b %}
	<tr style="color: white">
		<td>{{ i.file }}</td>
		<td>{{ i.date }}</td>
{#		<td>{{ i.time }}</td>#}
{#		<td>{{ i.work_status }}</td>#}
    <td><a href="/assign_work_manager/post_assign_work/{{ i.work_id }}" class="btn btn-primary">Assign</a></td>

	</tr>
        {% endfor %}

	</table>
</form>
        </div>
</body>
</html>
{% endblock %}
