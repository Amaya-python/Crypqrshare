{% extends 'temp/main_company.html' %}
{% block base3 %}
<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
        <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .post_reply_container{
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .post_reply_box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #5cb85c; /* Green background color */
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
}

button:hover {
    background-color: #4cae4c; /* Darker green on hover */
}
    </style>
</head>
<body>
<center>
<img class="w-75" src="/static/img/welcome.webp"  alt="Image">
</center>
 <div class="post_reply_container">
        <div class="post_reply_box">
<h5 align="center" style="color: white">Reply</h5>
<form method="post">
    {% csrf_token %}

	<table align="center">
		<tr>
			<td>Reply</td>
			<td><input type="textarea" name="reply"  class="form-control" required></td>
		</tr>

		<tr>
            <td><br><button type="submit" value="send" >Send</button></td>
		</tr>
    </table>
</form>
        </div>
 </div>
</body>
</html>

{% endblock %}
