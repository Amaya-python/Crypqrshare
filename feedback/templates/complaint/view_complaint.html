{% extends 'temp/main_company.html' %}
{% block base3 %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .view_complaint_box h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .view_complaint_box table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .view_complaint_box th,
        .view_complaint_box td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .view_complaint_box th {
            background-color: #2c2c2c;
            color: #b5bcc5;
        }

        .view_complaint_box td {
            background-color: #2c2c2c;
            color: #869791;
        }

    </style>
</head>
<body>
<center>
    <img class="w-75" src="/static/img/welcome.webp" alt="Image">

</center>

<div class="view_complaint_box">
<h2 align="center">View complaint</h2>
<form method="post">
 {% csrf_token %}
	<table border="1" align="center" class="table table-bordered">
		<tr style="color: white">
		<th>Complaint</th>
		<th>Reply</th>
            <th></th>
		
	</tr>
        {% for i in a %}
	<tr style="color: white">

		<td>{{ i.complaint }}</td>
		<td>{{ i.reply }}</td>
        <td><a href="/feedback/post_reply/{{ i.complaint_id }}" class="btn btn-primary">Reply</a></td>
	
	</tr>
        {% endfor %}
	
	</table>
</form>
</body>
</html>
{% endblock %}
