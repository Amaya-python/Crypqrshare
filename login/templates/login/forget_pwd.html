{% extends 'temp/main_home.html' %}
{% block base3 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
   body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .forget-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .forget-box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 500px;
            text-align: center;
        }
        .forget-box h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .input-group input:focus {
            border-color: #5cb85c;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #5cb85c;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

         .links {
            margin-top: 15px;
        }

        .links a {
            color: #5cb85c;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }
      #error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
<center>
<img class="w-75" src="/static/img/asymmetric-encryption-public-key-cryptography.jpg"  alt="Image">
</center>
<div class="forget-container">
        <div class="forget-box">
            <h4 align="center" style="color: white">Forget Password</h4>
<form method="post">
    {% csrf_token %}
    <table align="center">
        <tr>
            <td><br>Username</td>
            <td><input type="email" name="mail" class="form-control" required></td>
        </tr>
        <tr>
            <td><br><button type="submit" value="submit">Submit</button></td>
        </tr>
    </table>
</form>
        </div>
</div>
</body>
</html>
{% endblock %}
