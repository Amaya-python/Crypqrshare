{% extends 'temp/main_manager.html' %}
{% block base3 %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
   <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .view_work_box h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .view_work_box table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .view_work_box th,
        .view_work_box td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .view_work_box th {
            background-color: #2c2c2c;
            color: #b5bcc5;
        }

        .view_work_box td {
            background-color: #2c2c2c;
            color: #869791;
        }

    </style>
</head>
<body>
<center>
    <img class="w-100" src="/static/img/welcome.webp" alt="Image">

</center>
<div class="view_work_box">
<h4 align="center">Employee work status</h4>
<form method="post">
     {% csrf_token %}
<center>
	<table border="1" class="table table-bordered">
		<tr style="color: white">
		<th>Work details</th>
		<th>Date</th>
		<th>time</th>
		<th>Work status</th>
		
	    </tr>
        {% for i in a %}
	<tr style="color: white">
		<td>{{ i.description }}</td>
		<td>{{ i.date }}</td>
		<td>{{ i.time }}</td>
		<td>{{ i.work_status }}</td>
{#		<td><input type="submit" value="Assign"></td>#}

	
	</tr>
        {% endfor %}
	
	</table>
</center>
</form>
</div>
</body>
</html>
{% endblock %}
