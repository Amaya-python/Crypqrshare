{% extends 'temp/main_manager.html' %}
{% block base3 %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
     <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .managerreply-box h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .managerreply-box table {
            width: 50%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .managerreply-box th,
        .managerreply-box td {
            padding: 10px;
            border: 1px solid #333;
            text-align: left;
        }

        .managerreply-box th {
            background-color: #2c2c2c;
            color: #b5bcc5;
        }

        .managerreply-box td {
            background-color: #2c2c2c;
            color: #869791;
        }

    </style>
</head>
<body>
 <div class="managerreply-box">
<center>
    <img class="w-75" src="/static/img/download2.jpg" alt="Image">

</center>
<h2 align="center">View Complaint</h2>
<form method="post">
 {% csrf_token %}
	<table border="1" align="center" class="table table-bordered">
		<tr style="color: white">
		<th>Complaint</th>
		<th>Reply</th>

	</tr>
        {% for i in c %}
	<tr style="color: white">

		<td>{{ i.complaint }}</td>
		<td>{{ i.reply }}</td>
{#        <td><a href="/feedback/post_reply/{{ i.complaint_id }}">Reply</a></td>#}

	</tr>
        {% endfor %}

	</table>
</form>
 </div>
</body>
</html>
{% endblock %}
