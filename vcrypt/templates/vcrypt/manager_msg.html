{% extends 'temp/main_manager.html' %}
{% block base %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>Message</td>
            <td><input type="text" name="msg"></td>

        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit"></td>
        </tr>
    </table>
    
    {% if fl %}
        <img src="/static/{{ fl }}">
        <p>Right click and save this image file</p>
    {% endif %}
</form>

</body>
</html>
{% endblock %}
